<!DOCTYPE html>
<html lang="es-Es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="icon" type="image/x-icon" href="img/jeringa.png">
	<title>Forja Empresas</title>
</head>

<body class="body">
	<section id="login">
		<div class="butl">
			<button class="buttonlogin"><a href="index.html" target="_self">Volver al inicio</a></button>
		</div>
			<form action="dashboard.html" target="_self" class="form-login">
				<section class="head">
					<img src="img/logoforja.png" alt="logo Forja Empresas">
					<p>Contigo, siempre!</p>
				</section>
				</div>
				<section>
					<div class="form-group">
						<label for="user">Usuario</label>
						<input type="text" id="user" name="user">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" id="password" name="password">
					</div>
				</section>
					<div class="link">
						<p><a href="index.html">¿Olvidaste tu contraseña?</a></p>
					</div>
					<input type="submit" id="send" name="send" value="Ingresar" class="btn-enviar">
			</form>
	</section>
</body>

</html>
